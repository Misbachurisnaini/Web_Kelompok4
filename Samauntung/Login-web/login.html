<!DOCTYPE html>
<html>
    <head>
        <meta  charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    </head>
    <body>
        <div class="logo">
            <a class="logo" href="login.html">
                <img src="img/logo.png" height="110" width="110"/>
            </a>
        </div>
        <div class="card">
            <form action="#">
                <div class="field">
                    <input type="text" required>
                    <label>Username or Email Adress</label>
                </div>
        <div class="field">
            <input id="password" type="password" required>
            <label>Password</label></div>
            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password">  
            </span> 
        <div class="content">
            <div class="password-link">
                <a href="forgetpass.html">Forget Password ?</a>
            </div>
        </div> 
        <div class="field">
            <input type="Submit" value="Login">
        </div>
        <div class="samauntung-link">
            <a href="#">Go to SAMAUNTUNG</a>
        </div>
        <div class ="signup-link">Not a member ? 
            <a href="signup.html">Sign up now</a></div>
        </div>
    </div>
        </form>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        
        <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
            });    
        </script>
    </body>
</html>
